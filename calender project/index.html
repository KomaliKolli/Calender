<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>How to create a calender</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="./index.css"
    

    
</head>
<body>
    <div class="calender">
        <div class="month">
           <strong style="white-space: nowrap;">OCTOBER 2023</strong>
            
        </div>
        <table>
            <tr>
                <th style="color: red;">Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th style="color:purple ;">Sat</th>
            </tr>
            <tr>
                <td style="color: red;">1</td>
                <td style="color: red;">2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td style="color: purple;">7</td>
            </tr>
            <tr>
                <td style="color: red;">8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td style="color: purple;">14</td>
            </tr>
            <tr>
                <td style="color: red;">15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td style="color: purple;">21</td>
            </tr>
            <tr>
                <td style="color: red;">22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td style="color: purple;">28</td>
            </tr>
            <tr>
                <td style="color: red;">29</td>
                <td>30</td>
                <td>31</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                
            </tr>
        </table>
    </div>

    
</body>
</html>
